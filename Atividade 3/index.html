<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bem-vindo à Calculadora de Médias Escolar!</h1>
        </header>
        <main>
            <section>
                <form id="gradeForm">
                    <div class="form-group">
                        <label for="nota1">Nota 1:</label>
                        <input type="number" id="nota1" name="nota1" min="0" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="nota2">Nota 2:</label>
                        <input type="number" id="nota2" name="nota2" min="0" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="nota3">Nota 3:</label>
                        <input type="number" id="nota3" name="nota3" min="0" max="10" required>
                    </div>
                    <button type="button" onclick="calcularMedia()">Calcular Média</button>
                </form>
                <p id="resultado" aria-live="polite"></p>
            </section>
            <section class="theme-toggle">
                <label for="darkMode">Ativar Tema Escuro:</label>
                <input type="checkbox" id="darkMode" onclick="toggleDarkMode()">
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
